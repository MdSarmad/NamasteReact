<!DOCTYPE html>
<html lang="en">
<title>Namaste Rect</title>
</head>

<body>
    <div id="root">Hey This not about you, it's me!</div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        const h1 = React.createElement("h1", {}, "Namaste React");
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h1);
    </script>
</body>

</html>
